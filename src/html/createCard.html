<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="stylesCreateCard.css">
    <title>Create Flashcards - Japanese Edition</title>
</head>
<body>
    <i class="bi bi-arrow-left-circle-fill" id="backHomepage"></i>
    <div class="title">
        <h1>Create Flashcards - Japanese Edition</h1>
    </div>
    <div class="flashcard-container">
        <div class="flashcard">
            <div class="frontcard">
                <textarea class="frontText" placeholder="Enter frontcard"></textarea>
            </div>
            <div class="backcard">
                <textarea class="backText" placeholder="Enter backcard"></textarea>
            </div>
        </div>
    </div>
    <div class="buttons">
        <h1 class="save">Salvar</h1>
        <h1 class="flipCard">Flip card</h1>
        <h1 class="cancel">Cancelar</h1>
    </div>
    <script src="createCardScripts.js"></script>
</body>
</html>
