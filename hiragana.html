<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Flashcards - Hiragana</title>
</head>
<body>
    <i class="bi bi-arrow-left-circle-fill" id="backHomepage"></i>
    <div class="title">
        <h1>Flashcards - Hiragana</h1> 
    </div>
    <div class="pontuacao">
        <p class="acertos">Acertos: <span class="acertosNum">0</span></p>
        <p class="erros">Erros: <span class="errosNum">0</span></p>
    </div>
    <div class="flashcard-container">
    <div class="flashcard">
        <div class="frontcard">
            <p>Frontcard</p>
        </div>
        <div class="backcard">
            <p>Backcard</p>
        </div>
    </div>
    </div>
    <div class="icons">
        <i class="bi bi-check-lg" id="check" style="color: aquamarine;"></i>
        <i class="bi bi-x-lg" id="mistake" style="color: crimson;"></i>
        <i class="bi bi-clock" id="repeat" style="color: gold;"></i>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
